<div id="modalAnim" class="zoom-anim-dialog modal-block modal-block-sm 
modal-header-color modal-block-dark mfp-hide">
	<section class="panel">
		<header id="titulo_modal" class="panel-heading">
			<h2 class="panel-title">Are you sure?</h2>
		</header>
		<div id="confirmar-accion" class="panel-body">
			<div class="modal-wrapper">
				<div class="modal-icon">
					<i class="fa fa-question-circle"></i>
				</div>
				<div class="modal-text">
					<p>Are you sure that you want to delete this image?</p>
				</div>
			</div>
		</div>
		<footer class="panel-footer">
			<div class="row">
				<div class="col-md-12 text-right">
					<button class="btn btn-primary modal-confirm btn-ok">Confirm</button>
					<button class="btn btn-default modal-dismiss btn-canc">Cancel</button>
				</div>
			</div>
		</footer>
	</section>
</div>
